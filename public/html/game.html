    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <link rel = "stylesheet" href = "../css/styles.css" type="text/css">

    </head>
    <body>
        <nav>
            <ul>
                <li><button id="leaveRoomButton">Leave Room</button></li>
                <li><a href="https://coff33mug.github.io/portfolio/">About me</a></li>
                <li><a href="https://github.com/Coff33Mug/express">Github</a></li>
                <li><img id= "catImage" src= "../images/cat.gif"> </img></li>
            </ul>
        </nav>

        <div class="centerWrapper" id="gameContentWrapper">
            <div id="gameContentBox">

                <!-- gameElementWrapper adds white background to each element -->
                <div class="gameElementWrapper">
                    <div class="verticalWrapper">

                        <p id="clientCount">Current online users: </p>
                        <div id="turnDisplay">
                            <p id="turnDisplayParagraph"></p>
                        </div>
                        <div id="gameInformationVBox">
                            
                        </div>

                    </div>
                </div>

                <!-- Vertical wrapper is for vertically aligning special events and dice -->
                <div class="verticalWrapper">
                    <!-- Game element wrappers put boxes around everything -->
                    <div class="gameElementWrapper">
                        <strong id="specialEventStrong">Special Event</strong>
                        <button id="specialEventButton">Try your luck</button>
                    </div>
                    
                    <!-- Outer content Wrapper moves dice inputs and extra dice horizontally-->
                    <div class="contentWrapper">
                        <div class="gameElementWrapper">
                            <div class="contentWrapper">
                                <button class="keepDiceButton" id="keepDiceButton1">Keep</button>
                                <button class="keepDiceButton" id="keepDiceButton2">Keep</button>
                                <button class="keepDiceButton" id="keepDiceButton3">Keep</button>
                            </div>
                    
                            <div class="contentWrapper">
                                <div class='diceContainer'>
                                    <img class="diceImage" id="dice1" src="../images/defaultDice.png" alt="">
                                    <img class="diceImage" id="dice2" src="../images/defaultDice.png" alt="">
                                    <img class="diceImage" id="dice3" src="../images/defaultDice.png" alt="">
                                </div>
                            </div>
    
                            <div class="contentWrapper">
                                    <div class='diceContainer'>
                                        <img class="diceImage" id="dice4" src="../images/defaultDice.png" alt="">
                                        <img class="diceImage" id="dice5" src="../images/defaultDice.png" alt="">
                                        <img class="diceImage" id="dice6" src="../images/defaultDice.png" alt="">
                                    </div>
                            </div>
                    
                            <div class="contentWrapper">
                                <button class="keepDiceButtonLower" id="keepDiceButton4">Keep</button>
                                <button class="keepDiceButtonLower" id="keepDiceButton5">Keep</button>
                                <button class="keepDiceButtonLower" id="keepDiceButton6">Keep</button>
                            </div>
                    
                            <div class="contentWrapper">
                                <button id="rollDiceButton" type="button">Roll Dice</button>
                                <button id="keepHandButton">Keep Hand</button>
                                <button id="changeCatButton" type="button">Change Cat</button>
                            </div>
                        </div>

                        <!-- Extra dice -->
                        <div class="gameElementWrapper" id="extraDiceBox">
                            <img class="diceImage" id="dice7" src="../images/defaultDice.png" alt="">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    
        <!-- Webscript initialization for main.js -->
        <script src="/socket.io/socket.io.js"></script>
        <script type="module"src="../js/socketManager.js"></script>
        <script type="module" src="../js/game.js"></script>
    </body>
    </html>
