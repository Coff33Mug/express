    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <link rel = "stylesheet" href = "../css/styles.css" type="text/css">

    </head>
    <body>
        <!-- To place dice next to cat image -->
        <img id= "catImage" src= "../cat.gif" style="padding: 10px;"> </img>
        <p id="clientCount">Current online users: </p>
        <div id="turnDisplay">
            <p id="turnDisplayParagraph"></p>
        </div>
        <div id="gameInformationVBox">
        
        </div>
        <div class="contentWrapper">
            <button class="keepDiceButton" id="keepDiceButton1">Keep</button>
            <button class="keepDiceButton" id="keepDiceButton2">Keep</button>
            <button class="keepDiceButton" id="keepDiceButton3">Keep</button>
        </div>

        <div class="contentWrapper">
            <div class='diceContainer'>
                <p class= "dice" id="dice1">Dice 1</p>
                <p class= "dice" id="dice2">Dice 2</p>
                <p class= "dice" id="dice3">Dice 3</p>
            </div>
        </div>

        <div class="contentWrapper">
                <div class='diceContainer'>
                    <p class= "dice" id="dice4">Dice 4</p>
                    <p class= "dice" id="dice5">Dice 5</p>
                    <p class= "dice" id="dice6">Dice 6</p>
                </div>
        </div>

        <div style="margin-top: -20px;" class="contentWrapper">
            <button class="keepDiceButton" id="keepDiceButton4">Keep</button>
            <button class="keepDiceButton" id="keepDiceButton5">Keep</button>
            <button class="keepDiceButton" id="keepDiceButton6">Keep</button>
        </div>
        
        <button id="leaveRoomButton">Leave Room</button>

        <div class="contentWrapper">
            <button id="rollDiceButton" type="button">Roll Dice</button>
            <button id="keepHandButton">Keep Hand</button>
            <button id="changeCatButton" type="button">Change Cat</button>
        </div>

        <!-- Webscript initialization for main.js -->
        <script src="/socket.io/socket.io.js"></script>
        <script type="module"src="../js/socketManager.js"></script>
        <script type="module" src="../js/main.js"></script>
    </body>
    </html>
