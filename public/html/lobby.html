<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel = "styleSheet" href = "../css/styles.css">

</head>
<body>
    <nav>
        <ul>
            <li><a href="">How To Play</a></li>
            <li><a href="">About me</a></li>

            <li><img id= "catImage" src="../images/cat.gif"> </img></li>
        </ul>

    <div class="centerWrapper">
        <div class="contentBox">
            <div id="inputContainer">
                <p>Username</p>
                <input type="name" id="usernameInput">
                <p>Room name</p>
                <input type="name" id="roomInput">
        
                <div class="contentWrapper">
                    <button id="confirmButton" type="button">Confirm</button>
                    <button id="createRoom" type="button">Create Room</button>
                </div>
            
                <div class="contentWrapper">
                    <button id="refreshRoomsButton" type="button">Refresh Rooms</button>
                </div>
            </div>
            <!-- Room display -->
            <div id="roomDisplayBox" class="roomDisplayBox">
                <u style="font-size: 20px;">Rooms</u>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
